<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>media care home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  direction: rtl;
  text-align: right;
  font-family: 'Segoe UI', sans-serif;
  background: url('https://i.postimg.cc/VN4tBnXf/la.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  border: 1px solid #ddd;
}

header {
  background: rgba(255,255,255,0.9);
  padding: 20px 0;
  text-align:center;
  border-radius: 20px;
  margin-bottom: 30px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

header img {
  position: absolute;
  left: 20px;
  top: 10px;
  height: 60px;
}

header h1 {
  margin:0;
  font-weight:bold;
  color:#333;
}

header p {
  margin:0;
  color:#666;
}

.card {
  margin-bottom: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  color: white;
  background-size: cover;
  background-position: center;
  height: 250px;
  display: flex;
  align-items: flex-end;
  padding: 15px;
  font-weight: bold;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

footer {
  background: rgba(255,255,255,0.9);
  color:#333;
  padding:20px;
  text-align:center;
  border-radius: 20px;
  margin-top: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.success {
  display:none;
  color:green;
  font-weight:bold;
  text-align:center;
  margin-top:10px;
}

.btn-custom {
  background:#007bff;
  color:white;
  border-radius:12px;
  font-weight:bold;
}

.btn-custom:hover {background:#0056b3;}
</style>
</head>
<body>

<header>
<img src="https://i.postimg.cc/d0nCmrGK/lwjw.png" alt="Eyad Hub Logo">
<h1>media care home</h1>
<p>رعاية صحية في منزلك بكل أمان</p>
</header>

<div class="container">
<div class="row">
  <div class="col-md-4">
    <div class="card" style="background-image: url('https://i.postimg.cc/nLTmYBqx/images.jpg');">
      <div>كشف طبي منزلي</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card" style="background-image: url('https://i.postimg.cc/tgD6tWFy/alkhlfyt-alʿamt.jpg');">
      <div>حقن ومحاليل</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card" style="background-image: url('https://i.postimg.cc/s2KW9753/rʿayt.jpg');">
      <div>رعاية مرضى وكبار السن</div>
    </div>
  </div>
</div>

<h2 class="my-4 text-center">اطلب زيارتك الآن</h2>
<form id="visitForm" class="mx-auto" style="max-width:500px;">
  <div class="mb-3">
    <input type="text" class="form-control" id="name" placeholder="الاسم" required>
  </div>
  <div class="mb-3">
    <input type="tel" class="form-control" id="phone" placeholder="رقم الهاتف" required>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="address" placeholder="العنوان" required>
  </div>
  <div class="mb-3">
    <select class="form-select" id="service" required>
      <option value="">اختر نوع الخدمة</option>
      <option value="كشف طبي">كشف طبي</option>
      <option value="حقن">حقن / محاليل</option>
      <option value="رعاية">رعاية مرضى</option>
    </select>
  </div>
  <div class="mb-3">
    <input type="datetime-local" class="form-control" id="time" required>
  </div>
  <button type="button" class="btn btn-custom w-100" onclick="sendOrder()">إرسال الطلب</button>
  <div class="success" id="successMsg">تم إرسال الطلب بنجاح! سيتم التواصل معك قريبًا.</div>
</form>
</div>

<footer>
<p>حقوق الملكية © 2025 – شركة Eyad Hub</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function sendOrder() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;
  const service = document.getElementById("service").value;
  const time = document.getElementById("time").value;

  if (!name || !phone || !address || !service || !time) {
    alert("من فضلك أكمل كل الحقول المطلوبة");
    return;
  }

  const botToken = "8333713857:AAELpKcIQu47ohk7vsBo6SUOBR_3E7C8qAY"; // ضع توكن البوت هنا
  const chatId = "8243103362";     // ضع Chat ID هنا

  const message = `طلب زيارة تمريض منزلي جديد\n\nالاسم: ${name}\nالهاتف: ${phone}\nالعنوان: ${address}\nالخدمة: ${service}\nميعاد الزيارة: ${time}`;

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
    .then(response => {
      document.getElementById("successMsg").style.display = "block";
      document.getElementById("visitForm").reset();
    })
    .catch(error => {
      alert("حدث خطأ، حاول مرة أخرى.");
      console.error(error);
    });
}
</script>

</body>
</html>
